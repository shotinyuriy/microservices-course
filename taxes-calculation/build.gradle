/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'maven-publish'
}

group = 'com.gridu.microservices'
version = '0.0.1-SNAPSHOT'
description = 'taxes-calculation'
sourceCompatibility = '1.8'


ext {
    set('springCloudVersion', "Greenwich.SR2")
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.gridu.microservices:rest-validation:1.0'
    compile 'org.hibernate:hibernate-core:5.2.17.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.2.17.Final'
    compile 'org.javassist:javassist:3.18.2-GA'
    compile 'org.apache.tomcat:tomcat-dbcp:7.0.55'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-tomcat'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    compile 'javax.inject:javax.inject:1'
    runtime 'mysql:mysql-connector-java:8.0.13'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
